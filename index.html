<!DOCTYPE html>
<html lang = en>
    <head>
        <title>Oligo Flipper</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@AdaMcVean" />
        <meta name="twitter:creator" content="@AdaMcVean" />
        <meta name="twitter:title" content="Oligo Flipper" />
        <meta name="twitter:description" content="Formats oligonucleotide sequences for synthesis, and provides modified base counts." />        
        <meta name="twitter:image" content="https://oligo.adamcvean.com/Images/bg_DNA.jpg" />
        <meta name="twitter:image:alt" content="A generic graphic of DNA molecules." />

        <meta propery="og:title" content="Oligo Flipper" />
        <meta name="description" content="Formats oligonucleotide sequences for synthesis, and provides modified base counts." />
        <meta property="og:description" content="Formats oligonucleotide sequences for synthesis, and provides modified base counts." />
        <meta property="og:url" content="https://oligo.adamcvean.com/" />
        <meta property="og:image:url" content="https://oligo.adamcvean.com/Images/bg_DNA.jpg" />
        <meta property="og:image:alt" content="A generic graphic of DNA molecules." />
        <meta property="og:image:width" content="1920" />
        <meta property="og:image:width" content="960" />
        <meta property="og:type" content="website" />

        <meta name="keywords" content="science, chemistry, ada, ada mcvean, adamcvean, matteo, zamaria, matteozamaria, matteo zamaria, oligo, DNA, RNA, oligonucleotide, dna synthesis, rna synthesis, crispr, cas9, crisprcas9, research, labwork, lab tools, stem, biology" />
        <link rel="apple-touch-icon" sizes="180x180" href="Icon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="Icon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="Icon/favicon-16x16.png" />
        <link rel="manifest" href="Icon/site.webmanifest" />

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script> </script>
        <!-- Makes CSS Transitions work -->
        
        <script type="text/javascript" src="js/main.js"></script>
        
    </head>
    <body>
        <div class="page-container">
            <div class="header-container">
                <div class="header-title">
                    <h1>OLIGO FLIPPER</h1>
                </div>
            </div>
            <div class="content-container">
                <div class="oligo-input-container">
                    <input type="text" id="oligoInputBox" value="Enter sequence here..." class="inputbox-oligo faded">
                </div>
                <div class="oligo-output-container" onClick="SelectText ('reversedSequenceOutput')">
                    <div class="oligo-output-title">
                        Reversed Sequence
                    </div>
                    <pre><span id="reversedSequenceOutput"></span></pre>
                </div>
                <div class="oligo-table-container">

                </div>
                 
                <div class="oligo-table-container">
                    <table>
                        <tr class="table-base-headings">
                            <th class="table-cell-type" id="tableHeadingType">Type</th>
                            <th class="table-cell-A" id="tableHeadingA">A</th>
                            <th class="table-cell-G" id="tableHeadingG">G</th>                                                       
                            <th class="table-cell-C" id="tableHeadingC">C</th>
                            <th class="table-cell-T" id="tableHeadingT">T</th> 
                            <th class="table-cell-U" id="tableHeadingU">U</th>
                            <th class="table-cell-Total" id="tableHeadingTotal">Total</th>
                            <th class="table-cell-Hash" id="tableHeadingHash">#</th>
                        </tr>
                        <tr class="table-type-row base-type-DNA" id="row-DNA">
                            <th class="table-cell-type" id="tableHeadingDNA">DNA (dN)</th>
                            <td  class="table-cell-A" id="amountDNA_A">0</td>
                            <td class="table-cell-G" id="amountDNA_G">0</td>
                            <td class="table-cell-C" id="amountDNA_C">0</td>
                            <td class="table-cell-T" id="amountDNA_T">0</td>                            
                            <td class="table-cell-U" id="amountDNA_U">0</td>                            
                            <td class="table-cell-Total" id="amountDNA_Total">0</td>
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row base-type-RNA" id="row-RNA">
                            <th class="table-cell-type" id="tableHeadingRNA">RNA (rN)</th>
                            <td class="table-cell-A"id="amountRNA_A">0</td>
                            <td class="table-cell-G" id="amountRNA_G">0</td>
                            <td class="table-cell-C" id="amountRNA_C">0</td>
                            <td class="table-cell-T" id="amountRNA_T">0</td>                            
                            <td class="table-cell-U" id="amountRNA_U">0</td>                            
                            <td class="table-cell-Total" id="amountRNA_Total">0</td>
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row base-type-Fluoro" id="row-Fluoro">
                            <th class="table-cell-type" id="tableHeadingFluoro">2'Fluoro RNA (fN)</th>
                            <td class="table-cell-A" id="amountFluoro_A">0</td>
                            <td class="table-cell-G" id="amountFluoro_G">0</td>
                            <td class="table-cell-C" id="amountFluoro_C">0</td>
                            <td class="table-cell-T" id="amountFluoro_T">0</td>                            
                            <td class="table-cell-U" id="amountFluoro_U">0</td>                            
                            <td class="table-cell-Total" id="amountFluoro_Total">0</td>
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row base-type-LNA" id="row-LNA">
                            <th class="table-cell-type" id="tableHeadingLNA">LNA (lN)</th>
                            <td class="table-cell-A" id="amountLNA_A">0</td>
                            <td class="table-cell-G" id="amountLNA_G">0</td>
                            <td class="table-cell-C" id="amountLNA_C">0</td>
                            <td class="table-cell-T" id="amountLNA_T">0</td>                            
                            <td class="table-cell-U" id="amountLNA_U">0</td>                            
                            <td class="table-cell-Total" id="amountLNA_Total">0</td>
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row base-type-OMe" id="row-OMe">
                            <th class="table-cell-type" id="tableHeadingOMe">2'OMe RNA (mN)</th>
                            <td class="table-cell-A" id="amountOMe_A">0</td>
                            <td class="table-cell-G" id="amountOMe_G">0</td>
                            <td class="table-cell-C" id="amountOMe_C">0</td>
                            <td class="table-cell-T" id="amountOMe_T">0</td>                            
                            <td class="table-cell-U" id="amountOMe_U">0</td>                            
                            <td class="table-cell-Total" id="amountOMe_Total">0</td>
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row base-type-FANA" id="row-FANA">
                            <th class="table-cell-type" id="tableHeadingFANA">FANA (aN)</th>
                            <td class="table-cell-A" id="amountFANA_A">0</td>
                            <td class="table-cell-G" id="amountFANA_G">0</td>
                            <td class="table-cell-C" id="amountFANA_C">0</td>
                            <td class="table-cell-T" id="amountFANA_T">0</td>                            
                            <td class="table-cell-U" id="amountFANA_U">0</td>                            
                            <td class="table-cell-Total" id="amountFANA_Total">0</td>
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row base-type-ANA" id="row-ANA">
                            <th class="table-cell-type" id="tableHeadingANA">ANA (araN)</th>
                            <td class="table-cell-A" id="amountANA_A">0</td>
                            <td class="table-cell-G" id="amountANA_G">0</td>
                            <td class="table-cell-C" id="amountANA_C">0</td>
                            <td class="table-cell-T" id="amountANA_T">0</td>                            
                            <td class="table-cell-U" id="amountANA_U">0</td>                            
                            <td class="table-cell-Total" id="amountANA_Total">0</td> 
                            <td class="table-cell-FILLER"></td>
                        </tr>
                        <tr class="table-type-row" id="row-Total">
                            <th class="table-cell-type" id="tableHeadingTotals">Total</th>
                            <td class="table-cell-A" id="amountTotal_A">0</td>
                            <td class="table-cell-G" id="amountTotal_G">0</td>
                            <td class="table-cell-C" id="amountTotal_C">0</td>
                            <td class="table-cell-T" id="amountTotal_T">0</td>                            
                            <td class="table-cell-U" id="amountTotal_U">0</td>
                            <td class="table-cell-Total" id="amountTotal_Total">0</td>
                            <td class="table-cell-Hash" id="amountTotal_Hash">0</td>
                        </tr>
                    </table>
                </div>
            </div>   
        </div>
    </body>
</html>
